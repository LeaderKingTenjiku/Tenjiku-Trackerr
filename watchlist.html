 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Watchlist | Tenjiku Crypto</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fbfd;
      color: #222;
      padding: 20px;
    }
    header {
      background: #0066ff;
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 26px; }
    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .input-area input, .input-area button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .input-area button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 12px;
    }
    .card h3 { margin-bottom: 4px; color: #0066ff; }
    .remove-btn {
      float: right;
      background: crimson;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .green { color: green; }
    .red { color: red; }
    .suggestion-card {
      background: #e6f0ff;
      padding: 12px;
      border-left: 4px solid #0066ff;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìå Smart Crypto Watchlist</h1>
    <p>Track your favorite coins and get intelligent suggestions instantly.</p>
  </header>

  <div class="input-area">
    <input id="watch-id" placeholder="Add coin ID (e.g. ethereum)" />
    <button onclick="addToWatchlist()">‚ûï Add to Watchlist</button>
  </div>

  <section class="section">
    <h2>üîç Your Watchlist</h2>
    <div id="watchlist"></div>
  </section>

  <section class="section">
    <h2>üìà Coin Price Trend</h2>
    <canvas id="trendChart" width="400" height="200"></canvas>
  </section>

  <section class="section">
    <h2>ü§ñ AI Suggestions for You</h2>
    <div id="ai-suggestions"></div>
  </section>

  <footer>
    Built with ‚ù§Ô∏è by Tenjiku Crypto | Powered by CoinGecko API
  </footer>

  <script>
    let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");

    function saveWatchlist() {
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
    }

    function removeWatch(index) {
      watchlist.splice(index, 1);
      saveWatchlist();
      renderWatchlist();
    }

    async function addToWatchlist() {
      const id = document.getElementById("watch-id").value.trim().toLowerCase();
      if (!id || watchlist.includes(id)) return alert("Invalid or already added");
      watchlist.push(id);
      saveWatchlist();
      await renderWatchlist();
    }

    async function renderWatchlist() {
      const currency = "usd";
      const list = document.getElementById("watchlist");
      if (watchlist.length === 0) {
        list.innerHTML = "<p>No coins added.</p>";
        return;
      }
      const ids = watchlist.join(",");
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currency}&ids=${ids}`);
      const data = await res.json();

      list.innerHTML = data.map((coin, i) => `
        <div class="card">
          <button class="remove-btn" onclick="removeWatch(${i})">‚úñ</button>
          <h3>${coin.name} (${coin.symbol.toUpperCase()})</h3>
          <p>Price: $${coin.current_price}</p>
          <p>Change 24h: <span class="${coin.price_change_percentage_24h >= 0 ? 'green' : 'red'}">${coin.price_change_percentage_24h.toFixed(2)}%</span></p>
        </div>
      `).join("");

      generateAISuggestions();
      drawTrendChart(data);
    }

    async function generateAISuggestions() {
      const aiDiv = document.getElementById("ai-suggestions");
      if (watchlist.length === 0) {
        aiDiv.innerHTML = "<p>Add coins to watchlist to get suggestions.</p>";
        return;
      }
      let categories = [];
      for (let id of watchlist) {
        try {
          const res = await fetch(`https://api.coingecko.com/api/v3/coins/${id}`);
          const data = await res.json();
          categories.push(...(data.categories || []));
        } catch {}
      }
      const unique = [...new Set(categories)].filter(Boolean);
      if (unique.length === 0) return aiDiv.innerHTML = "<p>No categories found.</p>";

      aiDiv.innerHTML = `<p>ü§ñ Scanning your watchlist preferences...</p>`;

      let allSuggestions = [];
      for (let cat of unique.slice(0, 2)) {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=${encodeURIComponent(cat)}&order=market_cap_desc&per_page=10`);
        const data = await res.json();
        const filtered = data.filter(c => !watchlist.includes(c.id) && c.price_change_percentage_24h > 0);
        allSuggestions.push(...filtered.slice(0, 3).map(c => ({ ...c, reason: `Matches your interest in ${cat}` })));
      }

      if (allSuggestions.length === 0) {
        aiDiv.innerHTML = "<p>Couldn't find strong suggestions today. Try again later!</p>";
        return;
      }

      aiDiv.innerHTML = allSuggestions.map(coin => `
        <div class="suggestion-card">
          <strong>ü§ñ ${coin.name}</strong> (${coin.symbol.toUpperCase()})<br/>
          üí∞ Price: $${coin.current_price.toLocaleString()}<br/>
          üìà 24h Change: <span style="color:green;">${coin.price_change_percentage_24h.toFixed(2)}%</span><br/>
          üß† <em>${coin.reason}</em>
        </div>
      `).join('');
    }

    function drawTrendChart(coins) {
      const ctx = document.getElementById('trendChart').getContext('2d');
      const labels = coins.map(c => c.name);
      const prices = coins.map(c => c.current_price);
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Current Price (USD)',
            data: prices,
            backgroundColor: '#0066ff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    renderWatchlist();
  </script>
</body>
</html>
