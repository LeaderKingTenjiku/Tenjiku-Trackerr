<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Crypto Tokens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #111;
      margin: 0;
      padding: 20px;
    }
    .trending-tokens {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }
    .trending-tokens h2 {
      margin-top: 0;
      color: #1a73e8;
      font-weight: 600;
      text-align: center;
    }
    .token-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .token-card {
      background: #ffffff;
      padding: 16px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid #e0e0e0;
      transition: transform 0.2s ease;
    }
    .token-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .token-card img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .token-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .token-card strong {
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }
    .token-card p {
      margin: 2px 0;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <section class="trending-tokens">
    <h2>ðŸ”¥ Top 50 Trending Crypto Tokens (Today)</h2>
    <div id="trending-list" class="token-list">Loading...</div>
  </section>

  <script>
    async function fetchTrendingTokens() {
      const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=volume_desc&per_page=50&page=1&sparkline=false';

      try {
        const res = await fetch(url);
        const data = await res.json();
        displayTokens(data);
      } catch (err) {
        console.error('Error fetching trending tokens:', err);
        document.getElementById("trending-list").innerHTML = `<p>Error loading tokens.</p>`;
      }
    }

    function displayTokens(tokens) {
      const container = document.getElementById('trending-list');
      container.innerHTML = '';

      tokens.forEach(token => {
        const div = document.createElement('div');
        div.className = 'token-card';

        div.innerHTML = `
          <div class="token-header">
            <img src="${token.image}" alt="${token.name}">
            <strong>${token.name} (${token.symbol.toUpperCase()})</strong>
          </div>
          <p>Price: $${token.current_price}</p>
          <p>24h Change: <span style="color:${token.price_change_percentage_24h > 0 ? 'green':'red'}">
          ${token.price_change_percentage_24h?.toFixed(2) || 0}%</span></p>
          <p>Volume: $${(token.total_volume / 1e6).toFixed(2)}M</p>
        `;
        container.appendChild(div);
      });
    }

    fetchTrendingTokens();
  </script>

</body>
</html>
